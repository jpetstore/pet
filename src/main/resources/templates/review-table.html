<div th:replace="/common/header"></div>
    <!--**********************************
        Content body start
    ***********************************-->
    <div class="content-body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">评论信息表</h4>
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered zero-configuration" id="review-table">
                                    <thead>
                                    <tr>
                                        <th>用户名</th>
                                        <th>商品ID</th>
                                        <th>评分</th>
                                        <th>评论</th>
                                        <th>评论时间</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="Review : ${reviewList}">
                                        <td th:text="${Review.username}">j2ee</td>
                                        <td th:text="${Review.itemid}">EST-19</td>
                                        <td th:with="grade=${Review.grade}">
                                            <p th:text="${Review.grade}" style="display: none"></p>
                                            <span th:each="i:${#numbers.sequence(1,grade)}">
                                                <i class="fa fa-star"></i></span>
                                            <span th:if="${grade != 5}" th:each="i:${#numbers.sequence((grade + 1),5)}">
                                                <i class="fa fa-star-o"> </i></span>
                                        </td>
                                        <td th:text="${Review.review}" style="word-wrap: break-word;word-break: break-all">good</td>
                                        <td th:text="${Review.time}">2023/03/22 23:12:22</td>
                                        <td><div class="outline-button">
                                            <button th:if="${Review.top}" type="button" class="btn mb-1 btn-primary">已置顶</button>
                                            <button th:if="${!Review.top}" type="button" class="btn mb-1 btn-outline-primary">置顶</button>
                                            <button type="button" class="btn mb-1 btn-outline-danger" th:id="${Review.id}">删除</button>
                                            <p th:text="${Review.id} "style="display: none"></p>
                                        </div></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <br><br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--**********************************
        Content body end
    ***********************************-->


    <!--**********************************
        Footer start
    ***********************************-->
    <div class="footer">
        <div class="copyright">
            <p>Copyright &copy; Designed & Developed by <a href="https://themeforest.net/user/quixlab">Quixlab</a> 2018</p>
        </div>
    </div>
    <!--**********************************
        Footer end
    ***********************************-->
</div>
<!--**********************************
    Main wrapper end
***********************************-->

<!--**********************************
    Scripts
***********************************-->
    <script src="plugins/common/common.min.js"></script>
    <script src="./js/custom.min.js"></script>

    <script src="./js/settings.js"></script>
    <script src="./js/gleek.js"></script>
    <script src="./js/styleSwitcher.js"></script>
    <script src="./plugins/tables/js/jquery.dataTables.min.js"></script>
    <script src="./plugins/tables/js/datatable/dataTables.bootstrap4.min.js"></script>
    <script src="./plugins/tables/js/datatable-init/datatable-basic.min.js"></script>

</body>

</html>
