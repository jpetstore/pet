<div th:replace="/common/header"></div>

  <!--**********************************
      Content body start
  ***********************************-->
  <div class="content-body">

    <!-- row -->

    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">数据列表</h4>
              <div class="table-responsive">
                <table class="table table-striped table-bordered zero-configuration" id="user-table">
                  <thead>
                    <tr>
                      <th>用户</th>
                      <th>密码</th>
                      <th>电话</th>
                      <th>邮箱</th>
                      <th>姓</th>
                      <th>名</th>
                      <th>status</th>
                      <th>地址1</th>
                      <th>地址2</th>
                      <th>所在城市</th>
                      <th>所在州</th>
                      <th>所在国家</th>
                      <th>zip</th>
                      <th></th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="user : ${accounts}">
                      <td th:text="${user.id}"></td>
                      <td th:id="'user-'+${user.id}+'-password'" th:text="${user.password}" style="word-wrap: break-word;word-break: break-all"></td>
                      <td th:id="'user-'+${user.id}+'-phone'" th:text="${user.phone}"></td>
                      <td th:id="'user-'+${user.id}+'-email'" th:text="${user.email}"></td>
                      <td th:id="'user-'+${user.id}+'-lastname'" th:text="${user.lastname}"></td>
                      <td th:id="'user-'+${user.id}+'-firstname'" th:text="${user.firstname}"></td>
                      <td th:id="'user-'+${user.id}+'-status'" th:text="${user.status}"></td>
                      <td th:id="'user-'+${user.id}+'-addr1'" th:text="${user.addr1}"></td>
                      <td th:id="'user-'+${user.id}+'-addr2'" th:text="${user.addr2}"></td>
                      <td th:id="'user-'+${user.id}+'-city'" th:text="${user.city}"></td>
                      <td th:id="'user-'+${user.id}+'-state'" th:text="${user.state}"></td>
                      <td th:id="'user-'+${user.id}+'-country'" th:text="${user.country}"></td>
                      <td th:id="'user-'+${user.id}+'-zip'" th:text="${user.zip}"></td>
                      <td>
                        <button data-toggle="modal" th:id="${user.id}" class="edit-btn"><span><a href="#" data-toggle="tooltip" data-placement="top" title="Edit"><i class="fa fa-pencil color-muted m-r-5"></i></a></span></button>
                      </td>
                      <td>
                        <button th:id="${user.id}" class="resetPwd-btn">重置密码</button>
                      </td>
                    </tr>
                  </tbody>

                  <!-- Edit Form Modal -->
                  <div id="edit-modal" class="modal">
                    <div class="modal-content">

                      <div class="container-fluid">
                        <div class="row justify-content-center">
                          <div class="col-lg-12">
                            <div class="card">
                              <div class="card-body">
                                <div class="form-validation">
                                  <form class="form-valide" id="edit-form">
                                    <input type="hidden" name="id" id="edit-id">
                                    <div class="form-group row">
                                      <label class="col-lg-4 col-form-label" for="edit-phone">电话 <span class="text-danger">*</span>
                                      </label>
                                      <div class="col-lg-6">
                                        <input type="text" class="form-control" id="edit-phone" name="phone" placeholder="请输入电话.">
                                      </div>
                                    </div>
                                    <div class="form-group row">
                                      <label class="col-lg-4 col-form-label" for="edit-email">邮箱 <span class="text-danger">*</span>
                                      </label>
                                      <div class="col-lg-6">
                                        <input type="email" class="form-control" id="edit-email" name="email" placeholder="请输入邮箱.">
                                      </div>
                                    </div>
                                    <div class="form-group row">
                                      <label class="col-lg-4 col-form-label" for="edit-last-name">姓氏 <span class="text-danger">*</span>
                                      </label>
                                      <div class="col-lg-6">
                                        <input type="text" class="form-control" id="edit-last-name" name="lastName" placeholder="请输入姓氏.">
                                      </div>
                                    </div>
                                    <div class="form-group row">
                                      <label class="col-lg-4 col-form-label" for="edit-first-name">名 <span class="text-danger">*</span>
                                      </label>
                                      <div class="col-lg-6">
                                        <input type="text" class="form-control" id="edit-first-name" name="firstName" placeholder="请输入名.">
                                      </div>
                                    </div>
                                    <div class="form-group row">
                                      <label class="col-lg-4 col-form-label" for="edit-status">status <span class="text-danger">*</span>
                                      </label>
                                      <div class="col-lg-6">
                                        <select class="form-control" id="edit-status" name="status">
                                          <option value="">Please select</option>
                                          <option value="OK">OK</option>
                                          <option value="GG">GG</option>
                                        </select>
                                      </div>
                                    </div>
                                    <div class="form-group row">
                                      <label class="col-lg-4 col-form-label" for="edit-addr1">地址1 <span class="text-danger">*</span>
                                      </label>
                                      <div class="col-lg-6">
                                        <input type="text" class="form-control" id="edit-addr1" name="addr1" placeholder="请输入第一个地址.">
                                      </div>
                                    </div>
                                    <div class="form-group row">
                                      <label class="col-lg-4 col-form-label" for="edit-addr2">地址2 <span class="text-danger">*</span>
                                      </label>
                                      <div class="col-lg-6">
                                        <input type="text" class="form-control" id="edit-addr2" name="addr2" placeholder="请输入第二个地址.">
                                      </div>
                                    </div>
                                    <div class="form-group row">
                                      <label class="col-lg-4 col-form-label" for="edit-city">所在城市 <span class="text-danger">*</span>
                                      </label>
                                      <div class="col-lg-6">
                                        <input type="text" class="form-control" id="edit-city" name="city" placeholder="请输入所在城市.">
                                      </div>
                                    </div>
                                    <div class="form-group row">
                                      <label class="col-lg-4 col-form-label" for="edit-state">所在州 <span class="text-danger">*</span>
                                      </label>
                                      <div class="col-lg-6">
                                        <input type="text" class="form-control" id="edit-state" name="state" placeholder="请输入所在州.">
                                      </div>
                                    </div>
                                    <div class="form-group row">
                                      <label class="col-lg-4 col-form-label" for="edit-country">所在国家 <span class="text-danger">*</span>
                                      </label>
                                      <div class="col-lg-6">
                                        <input type="text" class="form-control" id="edit-country" name="country" placeholder="请输入国家.">
                                      </div>
                                    </div>
                                    <div class="form-group row">
                                      <label class="col-lg-4 col-form-label" for="edit-zip">zip <span class="text-danger">*</span>
                                      </label>
                                      <div class="col-lg-6">
                                        <input type="text" class="form-control" id="edit-zip" name="zip" placeholder="请输入zip.">
                                      </div>
                                    </div>


                                    <div class="form-group row">
                                      <div class="col-lg-8 ml-auto">
                                        <button type="submit"  class="btn btn-primary" id="save-btn"  >Save</button>
                                      </div>
                                    </div>
                                  </form>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>

                    </div>
                  </div>

                  <div id="resetPwd-modal" class="modal">
                    <div class="modal-content">
                      <form id="resetPwd-form">
                        <input type="hidden" name="id" id="resetPwd-id">
                        <label class="resetPwdLabel" for="resetPwd-new-password">Reset Password:Default is mobile phone number</label>
                        <input type="text" class="inputPwd" name="password" id="resetPwd-new-password">
                        <button id="resetPwd-btn" type="submit">Save</button>
                      </form>
                    </div>
                  </div>

                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- #/ container -->
  </div>
  <!--**********************************
      Content body end
  ***********************************-->

<div class="footer">
  <div class="copyright">
    <p>Copyright &copy; Designed & Developed by <a href="https://themeforest.net/user/quixlab">Quixlab</a> 2018</p>
  </div>
</div>
</div>

    Main wrapper end

  <script src="/plugins/common/common.min.js"></script>
  <script src="/js/custom.min.js"></script>
  <script src="/js/settings.js"></script>
  <script src="/js/gleek.js"></script>
  <script src="/js/styleSwitcher.js"></script>

  <script src="/js/user.js"></script>
  <script src="/js/resetPwd.js"></script>

  <script src="/plugins/tables/js/jquery.dataTables.min.js"></script>
  <script src="/plugins/tables/js/datatable/dataTables.bootstrap4.min.js"></script>
  <script src="/plugins/tables/js/datatable-init/datatable-basic.min.js"></script>

</body>
